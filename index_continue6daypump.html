<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <!-- including ECharts file -->
    <script src="https://cdn.jsdelivr.net/npm/echarts@4.9.0/dist/echarts.common.min.js"></script>
</head>
<body>
    <!-- prepare a DOM container with width and height -->
    <div id="main" style="width: 1600px;height:800px;"></div>
    <script type="text/javascript">


var date_from = 1392577232;
var date_to = new Date();
date_to = date_to.getTime()/1000;
console.log(date_to)
fetch("https://api.coingecko.com/api/v3/coins/bitcoin/market_chart/range?vs_currency=usd&from=1392577232&to="+date_to).
then(data=>{return data.json()})
.then(res=>{
    console.log(res)

    
/*
    var base = +new Date(1968, 9, 3);
    var oneDay = 24 * 3600 * 1000;
    var date = [];
    var data = [Math.random() * 300];
    for (var i = 1; i < 20000; i++) {
        var now = new Date(base += oneDay);
        date.push([now.getFullYear(), now.getMonth() + 1, now.getDate()].join('/'));
        data.push(Math.round((Math.random() - 0.5) * 20 + data[i - 1]));
    }
*/


var my_prices = [];
var my_date = [];
var continue_6days = [];
var data_num = res['prices'].length;
for (var i=0;i<data_num;i++){
         var entry = res['prices'][i];
         var price = entry[1];
        console.log(price)
        my_prices.push(price)
        var now = new Date(entry[0]) 
        my_date.push([now.getFullYear(), now.getMonth() + 1, now.getDate()].join('/'));
        
        if (i>7 && 
            my_prices[i]>my_prices[i-1] &&
            my_prices[i-1]>my_prices[i-2] &&
            my_prices[i-2]>my_prices[i-3] && 
            my_prices[i-3]>my_prices[i-4] &&
            my_prices[i-4]>my_prices[i-5] &&
            my_prices[i-5]>my_prices[i-6]){
                continue_6days.push(price);
            }
        else{
                continue_6days.push(0);
        }
}



option = {
    tooltip: {
        trigger: 'axis',
        position: function (pt) {
            return [pt[0], '10%'];
        }
    },
    title: {
        left: 'center',
        text: 'BTC Price History',
    },
    toolbox: {
        feature: {
            dataZoom: {
                yAxisIndex: 'none'
            },
            restore: {},
            saveAsImage: {}
        }
    },
    xAxis: {
        type: 'category',
        boundaryGap: false,
        data: my_date
    },
    yAxis: {
        type: 'value',
        boundaryGap: [0, '10%']
    },
    dataZoom: [{
        type: 'inside',
        start: 0,
        end: 10
    }, {
        start: 0,
        end: 10,
        handleIcon: 'M10.7,11.9v-1.3H9.3v1.3c-4.9,0.3-8.8,4.4-8.8,9.4c0,5,3.9,9.1,8.8,9.4v1.3h1.3v-1.3c4.9-0.3,8.8-4.4,8.8-9.4C19.5,16.3,15.6,12.2,10.7,11.9z M13.3,24.4H6.7V23h6.6V24.4z M13.3,19.6H6.7v-1.4h6.6V19.6z',
        handleSize: '80%',
        handleStyle: {
            color: '#fff',
            shadowBlur: 3,
            shadowColor: 'rgba(0, 0, 0, 0.6)',
            shadowOffsetX: 2,
            shadowOffsetY: 2
        }
    }],
    legend: {
	    	data: ['ssss', 'd']
	    },
    series: [
        {
            name: 'BTC price',
            type: 'line',
            smooth: false,
            symbol: 'none',
            sampling: 'average',
            itemStyle: {
                color: 'rgb(255, 70, 131)'
            },
            areaStyle: {
                color: new echarts.graphic.LinearGradient(0, 0, 0, 1, [{
                    offset: 0,
                    color: 'rgb(255, 158, 68)'
                }, {
                    offset: 1,
                    color: 'rgb(255, 70, 131)'
                }])
            },
            data: my_prices
        },

        {
            name: 'Continue pump 6 days',
            type: 'scatter',
            smooth: false,
            symbolSize: 14,
            sampling: 'average',
            itemStyle: {
                color: 'rgb(70, 255, 131)'
            },
            areaStyle: {
                color: new echarts.graphic.LinearGradient(0, 0, 0, 1, [{
                    offset: 0,
                    color: 'rgb(255, 158, 68)'
                }, {
                    offset: 1,
                    color: 'rgb(255, 70, 131)'
                }])
            },
            data: continue_6days
        }
    ]
};


// based on prepared DOM, initialize echarts instance
var myChart = echarts.init(document.getElementById('main'));
// use configuration item and data specified to show chart
myChart.setOption(option);
})




    </script>
</body>
</html>
